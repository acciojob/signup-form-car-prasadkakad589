<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form method="post">

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required />
    <br><br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required />
    <br><br>

    <label>Gender</label><br>
    <label for="gender_m">
      <input type="radio" id="gender_m" name="gender" required />
      Male
    </label>

    <label for="gender_f">
      <input type="radio" id="gender_f" name="gender" />
      Female
    </label>
    <br><br>

    <label for="cars">Car Brands</label>
    <select id="cars" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <option>BMW</option>
      <option>Audi</option>
      <option>G-Wagon</option>
    </select>
    <br><br>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Age" required />
    <br><br>

    <label for="dob">DOB</label>
    <input type="date" id="dob" required />
    <br><br>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx" />
    <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required />
    <br><br>

    <label for="tos">
      <input type="checkbox" id="tos" required />
      I agree to the TOS
    </label>
    <br><br>

    <button type="submit">Submit</button>

  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
